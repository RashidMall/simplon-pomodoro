<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomodoro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
        <h1>En cours</h1>
        <div class="todo">

        </div> <!-- /.todo -->
        <div class="countdown">

            <div class="countdown__display">
                <p> <span id="minutes" class="countdown__display__minutes">25</span> : 
                    <span id="seconds" class="countdown__display__seconds">00</span>
                </p>
            </div> <!-- /.countdown__display -->

            <div class="countdown__buttons">
                <button id="start" type="button">Start</button>
                <button id="pause" type="button">Pause</button>
                <button id="stop" type="button">Stop</button>
            </div> <!-- /.countdown__buttons -->

        </div> <!-- /.countdown -->
        <div class="done">

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
